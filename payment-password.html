<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment password</title>
    <link rel="stylesheet" href="payment-password-styles.css">
</head>
<body>
    <header>
        <div class="back-button">â€¹</div>
        <h1>Payment password</h1>
    </header>

    <div class="password-form">
        <div class="input-group">
            <div class="input-container">
                <img src="lock-icon.png" alt="Lock" class="input-icon">
                <input type="text" placeholder="Verification Code" id="verification-code">
                <button class="send-button">Send</button>
            </div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="lock-icon.png" alt="Lock" class="input-icon">
                <input type="password" placeholder="Please enter 6 digits" id="new-password" maxlength="6">
                <img src="eye-icon.png" alt="Show" class="toggle-password">
            </div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="lock-icon.png" alt="Lock" class="input-icon">
                <input type="password" placeholder="Confirm password" id="confirm-password" maxlength="6">
                <img src="eye-icon.png" alt="Show" class="toggle-password">
            </div>
        </div>

        <button class="submit-button">OK</button>
    </div>

    <script src="payment-password.js"></script>
</body>
</html>
