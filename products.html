<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="products-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="left-section">
                <span class="material-icons back-button">arrow_back</span>
                <h1>Products</h1>

            <div class="right-section">
                <div class="notification-icon">

                    <span class="notification-badge">0</span>

        <div class="main-nav">
            <div class="nav-tabs">
                <div class="nav-tab active">
                    <span class="material-icons">inventory_2</span>

                </div>
                <div class="nav-tab">
                    <span class="material-icons">card_giftcard</span>
                    <span>Treasure Hunt</span>
                </div>
            </div>
        </div>

        <div class="category-tabs">
            <div class="category-tab active">Products</div>
            <div class="category-tab">Treasure Hunt</div>
            <div class="category-tab">NORMAL</div>
            <div class="category-tab">SHORT CYCLE</div>

        <div class="products-grid">

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <span class="material-icons">home</span>

        </a>
        <a href="products.html" class="nav-item active">

        </a>
        <a href="profit.html" class="nav-item">

        </a>
        <a href="invite.html" class="nav-item">

        </a>
        <a href="mine.html" class="nav-item">
            <span class="material-icons">person</span>

        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
