<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-button" onclick="window.location.href='index.html'">←</div>
        <div class="header">Register</div>
        
        <div class="logo-section">
            <img src="logo.nft.jpg" alt="TrustNFT Logo" class="logo">
            <h1>FE<br><span>Preferred</span></h1>
            <p class="subtitle">Hi, Welcome to</p>
        </div>

        <div class="login-form">
            <div class="input-group">
                <span class="icon">👤</span>
                <input type="tel" placeholder="Phone number" id="phone">
            </div>

            <div class="input-group">
                <span class="icon">🔒</span>
                <input type="password" placeholder="Password" id="password">
                <span class="toggle-password">👁️</span>
            </div>

            <div class="input-group">
                <span class="icon">🔒</span>
                <input type="password" placeholder="Confirm Password" id="confirm-password">
                <span class="toggle-password">👁️</span>
            </div>

            <div class="input-group">
                <span class="icon">📧</span>
                <input type="text" placeholder="Invitation code" id="invitation-code">
            </div>

            <button class="login-button">Register</button>

            <div class="signup-prompt">
                Have account? <a href="index.html">Log in now</a>
            </div>
        </div>
    </div>
    <div class="car-animation">
        <img src="car.png" alt="Car" class="car">
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script src="firebase-config.js"></script>
    
    <!-- App Scripts -->
    <script src="register.js"></script>
</body>
</html>
