<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-button">←</div>
        <div class="header">Login</div>
        
        <div class="logo-section">
            <img src="logo.nft.jpg" alt="TrustNFT Logo" class="logo">
            <h1>TrustNFT</h1>
            <p class="subtitle">TrustNFT Investment Platform</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <span class="icon">👤</span>
                <input type="tel" placeholder="Phone number" id="phone" required>
            </div>

            <div class="input-group">
                <span class="icon">🔒</span>
                <input type="password" placeholder="Password" id="password" required>
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>

            <div class="forgot-password">
                <a href="forgot-password.html">Forget your password</a>
            </div>

            <button type="submit" class="login-button">Log in</button>

            <div class="signup-prompt">
                No account? <a href="register.html">Sign up now</a>
            </div>
        </form>
    </div>
    <div class="car-animation">
        <img src="logo.nft.jpg" alt="Car" class="car">
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="index.js"></script>
    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = '👁️‍🗨️';
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = '👁️';
        }
    }
    </script>
</body>
</html>
