<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="login-password-styles.css">
</head>
<body>
    <header>
        <div class="back-button">â€¹</div>
        <h1>Change Password</h1>
    </header>

    <div class="password-form">
        <div class="input-group">
            <div class="input-container">
                <img src="lock-icon.png" alt="Lock" class="input-icon">
                <input type="password" placeholder="Old password" id="old-password">
                <img src="eye-icon.png" alt="Show" class="toggle-password">
            </div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="lock-icon.png" alt="Lock" class="input-icon">
                <input type="password" placeholder="Set new password" id="new-password">
                <img src="eye-icon.png" alt="Show" class="toggle-password">
            </div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="lock-icon.png" alt="Lock" class="input-icon">
                <input type="password" placeholder="Confirm password" id="confirm-password">
                <img src="eye-icon.png" alt="Show" class="toggle-password">
            </div>
        </div>

        <button class="submit-button">OK</button>
    </div>

    <script src="login-password.js"></script>
</body>
</html>
