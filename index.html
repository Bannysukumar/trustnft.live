<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="back-button">←</div>
        <div class="header">Login</div>
        
        <div class="logo-section">
            <img src="logo.nft.jpg" alt="TrustNFT Logo" class="logo">
            <h1>TrustNFT</h1>
            <p class="subtitle">TrustNFT Investment Platform</p>
        </div>

        <div class="login-form">
            <div class="input-group">
                <span class="icon">👤</span>
                <input type="tel" placeholder="Phone number" id="phone">
            </div>

            <div class="input-group">
                <span class="icon">🔒</span>
                <input type="password" placeholder="Password" id="password">
                <span class="toggle-password">👁️</span>
            </div>

            <div class="forgot-password">
                <a href="forgot-password.html">Forget your password</a>
            </div>

            <button class="login-button">Log in</button>

            <div class="signup-prompt">
                No account? <a href="register.html">Sign up now</a>
            </div>
        </div>
    </div>
    <div class="car-animation">
        <img src="logo.nft.jpg" alt="Car" class="car">
    </div>
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
